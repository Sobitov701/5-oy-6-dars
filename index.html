<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <input type="color" id="color-picker" name="color-picker" />
      <input
        type="text"
        id="text-input"
        name="text-input"
        placeholder="Matn kiriting"
      />
    </form>
    <div id="colorful-block"></div>

    <form id="myForm">
      <input type="text" id="firstname" placeholder="Ismingizni kiriting" />
      <input type="email" id="email" placeholder="Email kiriting" />
      <input type="tel" id="phone" placeholder="Telefonni kiriting" />
      <input type="text" id="address" placeholder="Addressni kiriting" />
      <input type="number" id="age" placeholder="Yoshingiznini kiriting" />
      <button type="button" id="button">Yuborish</button>
    </form>

    <div id="outputArea" style="border: 1px solid #000; padding: 10px"></div>

    <form id="imageForm">
      <input type="url" id="imageUrl" />
      <button type="submit">Qoshish</button>
    </form>
    <div id="imageContainer"></div>

    <form id="task-form">
      <input
        type="text"
        id="task-input"
        placeholder="Yangi vazifa kiriting..."
      />
      <button>Qoâ€˜shish</button>
    </form>
    <ul id="task-list"></ul>

    <form id="user-form">
      <input type="text" id="name" placeholder="Ismingizni kiriting" />
      <label for="gender">Jinsingiz:</label>
      <select id="gender">
        <option value="" disabled selected>Tanlang</option>
        <option value="erkak">Erkak</option>
        <option value="ayol">Ayol</option>
      </select>
      <button>Yuborish</button>
    </form>
    <p id="result"></p>

    <form id="calculator-form">
      <label for="num1">Son 1</label>
      <input type="number" id="num1" placeholder="Birinchi sonni kiriting" />
      <label for="num2">Son 2</label>
      <input type="number" id="num2" placeholder="Ikkinchi sonni kiriting" />
      <select id="operation">
        <option value="" disabled selected>Tanlang</option>
        <option value="add">Qoshish</option>
        <option value="subtract">Ayirish</option>
        <option value="multiply">Kopaytirish</option>
        <option value="divide">Bolish</option>
      </select>
      <button type="submit">Hisoblash</button>
    </form>
    <p id="result"></p>

    <script src="./index.js"></script>
  </body>
</html>
